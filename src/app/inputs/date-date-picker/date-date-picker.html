
<div class="space-x-4">

    <p class="border rounded-lg w-max px-2 border-[#3f51b5] text-[#3f51b5] mb-4">Starting Date</p>
    
    <mat-form-field appearance="fill">
        <mat-label>Data</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="data" [disabled]="true">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Ora</mat-label>
        <input matInput type="time" [(ngModel)]="ora" [disabled]="true">
    </mat-form-field>

</div>
