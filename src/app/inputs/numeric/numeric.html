<div>
  <p class="bg-gray-500 text-center px-2 text-white rounded-t-lg py-2">{{label}}</p>
  <mat-form-field class="w-full">
    <mat-label>{{ label }}</mat-label>
  <input 
    matInput 
    type="number"
    [value]="value || ''"
    (input)="onInput($event)"
    (blur)="onBlur()">
  </mat-form-field>
</div>
